<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teks Berdenyut di Canvas</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="300"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let time = 0;

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Buat ukuran teks berdenyut berdasarkan sin
      const scale = 1 + Math.sin(time) * 0.1; // 1 = normal, 0.1 = amplitudo denyut
      const fontSize = 50 * scale;

      ctx.font = `${fontSize}px Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillStyle = "#00FFAA";
      ctx.fillText("Teks Berdenyut", canvas.width / 2, canvas.height / 2);

      time += 0.05; // mengatur kecepatan denyutan
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
