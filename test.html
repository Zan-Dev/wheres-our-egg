<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sprite Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    class Sprite {
      constructor(image, frameWidth, frameHeight, frameCount, frameSpeed) {
        this.image = image;
        this.frameWidth = frameWidth;
        this.frameHeight = frameHeight;        
        this.frameCount = frameCount;
        this.frameSpeed = frameSpeed;        

        this.currentFrame = 0;
        this.frameTimer = 0;
        this.x = 100;
        this.y = 100;
      }

      update(deltaTime) {
        this.frameTimer += deltaTime;
        if (this.frameTimer >= this.frameSpeed) {
          this.currentFrame = (this.currentFrame + 1) % this.frameCount;
          this.frameTimer = 0;
        }
      }

      draw(ctx) {
        ctx.drawImage(
          this.image,
          this.currentFrame * this.frameWidth,
          0,
          this.frameWidth,
          this.frameHeight,
          this.x,
          this.y,
          this.frameWidth,
          this.frameHeight
        );
      }
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const spriteImage = new Image();
    spriteImage.src = "assets/images/test.png"; // path dari file upload kamu

    let character;

    spriteImage.onload = () => {
      character = new Sprite(spriteImage, 170, 210, 6, 100); // 6 frame, tiap frame 85px, kecepatan 100ms/frame
      lastTime = performance.now();
      requestAnimationFrame(gameLoop);
    };

    let lastTime = 0;

    function gameLoop(time) {
      const deltaTime = time - lastTime;
      lastTime = time;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (character) {
        character.update(deltaTime);
        character.draw(ctx);
      }

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
